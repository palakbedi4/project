<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Price Tracker</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/static/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container text-center my-5">
        <h1 class="display-4">Stock Price Tracker</h1>
        <button id="fetch-button" class="btn btn-success btn-lg my-3">Fetch Stock Prices</button>
        <table class="table table-striped table-bordered table-hover">
            <thead class="thead-light">
                <tr>
                    <th>Stock</th>
                    <th>Opening Price</th>
                    <th>Current Price</th>
                    <th>Profit</th>
                    <th>Last Updated</th>
                </tr>
            </thead>
            <tbody id="stocks-body">
                <!-- Stock data will be populated here -->
            </tbody>
        </table>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="/static/script.js"></script>
</body>
</html>
